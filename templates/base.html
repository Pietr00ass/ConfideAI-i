<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>{% block title %}ConfideAI{% endblock %}</title>

  <!-- Lottie Player (jeśli potrzebujesz) -->
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <!-- AOS -->
  <link href="https://unpkg.com/aos@2.3.4/dist/aos.css" rel="stylesheet" />

  <!-- Podstawowy CSS -->
  <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>

  <!-- 1) Pełnoekranowy Vanta pod wszystkimi elementami -->
  <div id="vanta-bg"></div>

  <!-- 2) Loader overlay -->
  <div id="loader-overlay">
    <div id="container">
      <div id="html-spinner"></div>
      <p id="html-para">Ładowanie aplikacji…</p>
    </div>
  </div>

  <!-- 3) Nawigacja -->
  {% include "nav.html" %}

  <!-- 4) Główna zawartość -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- 5) Stopka -->
  <footer>
    <p>© 2025 ConfideAI — Wszystkie prawa zastrzeżone.</p>
  </footer>

  <!-- Skrypty zewnętrzne -->
  <script src="https://unpkg.com/aos@2.3.4/dist/aos.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/rellax@1.12.1/rellax.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vanta@latest/dist/vanta.net.min.js"></script>

  <script>
    // Ukryj loader po załadowaniu
    window.addEventListener('load', () => {
      const overlay = document.getElementById('loader-overlay');
      overlay.style.transition = 'opacity 0.5s ease';
      overlay.style.opacity = '0';
      setTimeout(() => overlay.remove(), 500);
    });

    // Inicjalizacja AOS
    AOS.init({ duration: 800, once: true });

    // Parallax dla elementów z klasą .rellax
    new Rellax('.rellax', { speed: -2 });

    // Inicjalizacja Vanta.NET na cały ekran
    VANTA.NET({
      el: "#vanta-bg",
      color: 0x444444,
      backgroundColor: 0x000000,
      points: 25.00,
      maxDistance: 25.00,
      spacing: 20.00,
      showDots: false
    });
  </script>
</body>
</html>
