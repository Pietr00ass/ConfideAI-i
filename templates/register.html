{% extends "base.html" %}
{% block title %}Rejestracja – ConfideAI{% endblock %}

{% block content %}
  <section class="section">
    <div class="container text-center">
      <h1>Zarejestruj się w ConfideAI</h1>
      <form action="/auth/register" method="post" class="form-card" data-aos="fade-up">
        <div class="form-group">
          <input type="email" name="email" id="email" placeholder=" " required>
          <label for="email">Adres e-mail</label>
        </div>
        <div class="form-group">
          <input type="password" name="password" id="password" placeholder=" " required>
          <label for="password">Hasło</label>
        </div>
        <button type="submit" class="btn-primary">Wyślij link potwierdzający</button>
      </form>
      <p class="mt-4">
        Lub zaloguj się przez  
        <a href="/auth/login" class="btn">Google</a>
      </p>
    </div>
  </section>
{% endblock %}
