{% extends "base.html" %}
{% block title %}Ustaw nowe hasło{% endblock %}
{% block content %}
<section class="section container mx-auto max-w-md">
  <h1 class="text-2xl font-semibold mb-4">Ustaw nowe hasło</h1>
  <form action="/auth/reset_password" method="post" class="space-y-4 form-card">
    <input type="hidden" name="token" value="{{ token }}" />
    <div class="form-group">
      <input type="password" name="new_password" required placeholder=" " />
      <label>Nowe hasło</label>
    </div>
    <button type="submit" class="btn btn-primary">Zmień hasło</button>
  </form>
</section>
{% endblock %}
