{% extends "base.html" %}
{% block title %}Logowanie – ConfideAI{% endblock %}

{% block content %}
<section class="section">
  <div class="container max-w-md mx-auto">

    <h1 class="text-3xl font-bold mb-6 text-white text-center">Zaloguj się</h1>

    {% if error %}
      <div class="login-error mb-4">{{ error }}</div>
    {% endif %}

    <form action="/auth/login"
          method="post"
          class="login-form form-card mb-6"
          data-aos="fade-up">

      <!-- Adres e-mail -->
      <div class="form-group">
        <input
          type="email"
          name="email"
          id="email"
          value="{{ email or '' }}"
          placeholder=" "
          required
        />
        <label for="email">Adres e-mail</label>
      </div>

      <!-- Hasło -->
      <div class="form-group">
        <input
          type="password"
          name="password"
          id="password"
          placeholder=" "
          required
        />
        <label for="password">Hasło</label>
      </div>

      <button type="submit"
              class="login-btn btn btn-primary">
        Zaloguj się
      </button>
    </form>

    <!-- Google OAuth -->
    {% if google_login_url %}
      <div class="login-google-wrapper">
        <a href="{{ google_login_url }}"
           class="google-btn">
          <img src="/static/img/google-icon.svg"
               alt="Google"
               class="google-icon" />
          Zaloguj przez Google
        </a>
      </div>
    {% endif %}

    <!-- Stopka -->
    <div class="login-footer">
      <p>
        Nie pamiętasz hasła?
        <a href="/auth/forgot_password">Przypomnij hasło</a>
      </p>
      <p>
        Nie masz konta?
        <a href="/auth/register">Zarejestruj się</a>
      </p>
    </div>

  </div>
</section>
{% endblock %}
