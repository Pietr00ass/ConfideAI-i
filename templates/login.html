{% extends "base.html" %}
{% block title %}Logowanie – ConfideAI{% endblock %}

{% block content %}
<section class="section">
  <div class="container max-w-md mx-auto">

    <h1 class="text-3xl font-bold mb-6 text-white text-center">Zaloguj się</h1>

    {% if error %}
      <div class="info-block mb-4 text-red-400">{{ error }}</div>
    {% endif %}

    <form action="/auth/login"
          method="post"
          class="form-card space-y-6 mb-6"
          data-aos="fade-up">

      <div class="form-group">
        <input type="email"
               name="email"
               id="email"
               value="{{ email or '' }}"
               placeholder=" "
               required />
        <label for="email">Adres e-mail</label>
      </div>

      <div class="form-group">
        <input type="password"
               name="password"
               id="password"
               placeholder=" "
               required />
        <label for="password">Hasło</label>
      </div>

      <!-- Gdy już jest 2FA wymagane, możesz rozgałęzić podobnie jak wcześniej -->

      <button type="submit"
              class="btn btn-primary w-full">
        Zaloguj się
      </button>
    </form>

    <!-- Google OAuth -->
    {% if google_login_url %}
    <div class="text-center mb-6">
      <a href="{{ google_login_url }}"
         class="btn btn-secondary mx-auto inline-flex items-center justify-center gap-2 max-w-sm w-full">
        <img src="/static/img/google-icon.svg"
             alt="Google"
             class="w-5 h-5" />
        Zaloguj przez Google
      </a>
    </div>
    {% endif %}

    <p class="text-center text-sm text-gray-400 mb-1">
      Nie pamiętasz hasła?
      <a href="/auth/forgot_password"
         class="text-blue-400 hover:underline">Przypomnij hasło</a>
    </p>
    <p class="text-center text-sm text-gray-400">
      Nie masz konta?
      <a href="/auth/register"
         class="text-blue-400 hover:underline">Zarejestruj się</a>
    </p>

  </div>
</section>
{% endblock %}
