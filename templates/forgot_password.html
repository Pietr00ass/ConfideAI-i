{% extends "base.html" %}
{% block title %}Zapomniałeś hasła?{% endblock %}
{% block content %}
<section class="section container mx-auto max-w-md">
  <h1 class="text-2xl font-semibold mb-4">Zapomniałeś hasła?</h1>
  <form action="/auth/forgot_password" method="post" class="space-y-4 form-card">
    <div class="form-group">
      <input type="email" name="email" required placeholder=" " />
      <label>Twój adres e-mail</label>
    </div>
    <button type="submit" class="btn btn-primary">Wyślij link resetujący</button>
  </form>
</section>
{% endblock %}
