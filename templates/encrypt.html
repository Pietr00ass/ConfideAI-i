{% extends "base.html" %}

{% block title %}Szyfrowanie – ConfideAI{% endblock %}

{% block content %}
  <section class="section" data-aos="fade-up">
    <div class="container">
      <h1>Szyfrowanie pliku</h1>

      <form action="/encrypt" method="post" enctype="multipart/form-data" class="form-card" data-aos="fade-up" data-aos-delay="100">
        <!-- Stylowany wybór pliku -->
        <div class="file-group">
          <input type="file" name="file" id="file-input" required>
          <label for="file-input" class="btn-file">
            <i class="icon-upload"></i> Wybierz plik
          </label>
          <span class="file-name" id="file-name">Nie wybrano pliku</span>
        </div>

        <!-- Checkbox -->
        <label class="checkbox-label">
          <input type="checkbox" name="delete_orig">
          Usuń oryginał
        </label>

        <!-- Submit -->
        <button type="submit" class="btn-primary">Zaszyfruj</button>
      </form>
    </div>
  </section>

  <script>
    // Podmiana nazwy pliku po wyborze
    const input = document.getElementById('file-input');
    const fileName = document.getElementById('file-name');
    input.addEventListener('change', () => {
      fileName.textContent = input.files[0]?.name || 'Nie wybrano pliku';
    });
  </script>
{% endblock %}
