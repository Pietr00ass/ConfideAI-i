{% extends "base.html" %}

{% block title %}Szyfrowanie – ConfideAI{% endblock %}

{% block content %}
  <section class="section" data-aos="fade-up">
    <h1>Szyfrowanie pliku</h1>

    <form action="/encrypt" method="post" enctype="multipart/form-data" data-aos="fade-up">
      <div class="form-group">
        <input type="file" name="file" id="file-input" required>
        <label for="file-input">Wybierz plik</label>
      </div>

      <div class="form-group">
        <label>
          <input type="checkbox" name="delete_orig">
          Usuń oryginał
        </label>
      </div>

      <button type="submit" class="btn">Zaszyfruj</button>
    </form>
  </section>
{% endblock %}
