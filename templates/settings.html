{% extends "base.html" %}
{% block title %}Ustawienia{% endblock %}
{% block content %}
<!-- Imię -->
<div class="form-group">
  <input type="text" name="name" id="name" value="{{ user.name }}" placeholder=" " required />
  <label for="name">Imię</label>
</div>

<!-- Hasło -->
<div class="form-group">
  <input type="password" name="password" id="password" placeholder=" " />
  <label for="password">Nowe hasło</label>
  <p class="text-xs text-gray-500 mt-1">Pozostaw puste, aby nie zmieniać</p>
</div>

<!-- Awatar -->
<div class="text-center">
  {% if user.avatar_url %}
    <img src="{{ user.avatar_url }}" alt="Awatar" class="w-24 h-24 rounded-full mx-auto mb-4" />
  {% endif %}
  <div class="file-group">
    <input type="file" name="avatar" id="avatar" accept="image/*" />
    <label for="avatar" class="btn-file">Wybierz awatar</label>
    <span class="file-name" id="avatar-name">Brak pliku</span>
  </div>
</div>

<!-- 2FA -->
<div class="info-block">
  <h2 class="text-lg font-semibold mb-3">Dwuskładnikowe uwierzytelnianie (2FA)</h2>
  {% if user.is_2fa_enabled %}
    <img src="/settings/2fa/qr" alt="QR code" class="mx-auto mb-4" />
    <form action="/settings/2fa" method="post" class="text-center">
      <input type="hidden" name="enable" value="false" />
      <button type="submit" class="btn btn-secondary">Wyłącz 2FA</button>
    </form>
  {% else %}
    <form action="/settings/2fa" method="post" class="text-center">
      <input type="hidden" name="enable" value="true" />
      <button type="submit" class="btn btn-primary">Włącz 2FA</button>
    </form>
  {% endif %}
</div>

<button type="submit" class="btn-primary w-full">Zapisz zmiany</button>
{% endblock %}
